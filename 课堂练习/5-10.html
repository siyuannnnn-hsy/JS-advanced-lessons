<script>
    var reg=/\d./gi;
    //  \d匹配任意0-9中的阿拉伯数字    \s是空格  .任意匹配单个字符  \w是A-Z 0-9以及下划线_

    var reg1=/[xyz]a/gi;
    var str1="xabjiya";
    var result1=str1.replace(reg1,"m");//替换 
    console.log(result1);//mbjim

    //^a 以特定的字符起始  b$以特定的字符结束

    //量词  a*字符出现0次或多次   a+字符出现1次或多次    a?字符出现0次或1次

    var reg2=/(ab\d)(\def)\d/gi; 
    //分组可以看作当前正则表达式的子规则 可以在exec方法调用的返回结果中查看
    var str2="ab31ef12";
    var result2=reg2.exec(str2);
    console.log(result2);
