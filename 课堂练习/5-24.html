<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width:200px;
            background: red;
        }
        #div2{
            height: 500px;
            width: 400px;
            background: red;
            margin: 0 auto;
        }
        #div3{
            width:300px;;
            height: 300px;
            background: blue;
            margin: 0 auto;
        }
        #div4{
            width:150px;;
            height: 150px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <a href="http://www.baidu.com" id="baidu">百度</a>


    <div id="div2">div2
            <div id="div3">div3
                <div id="div4">div4</div>
            </div>
    </div>
</body>
<script>
    //addEventListener 第一个参数事件 第二个参数事件内容 第三个参数事件的冒泡和捕获
    var div1=document.getElementById("div1");
    div1.addEventListener("click",function(e){
        //target事件的触发对象
        console.log(e);
        console.log("div被敲击了")
    });//监听

    var baidu=document.getElementById("baidu");
    baidu.addEventListener("click",function(e){
        var num=e.timeStamp;//e.timeStamp获取时间不准确
        console.log(new Date(num));
        e.preventDefault();//阻止元素默认操作
    })

    //事件的冒泡和捕获 默认为false
    //冒泡处理过程从内而外依次触发事件 为false
    //事件捕获过程从外而内依次触发事件 为true
    //e.target事件的根源DOM对象 最里面的元素
    //e.currentTarget当前触发事件的DOM对象
    //e.stopPropagation 阻止冒泡
    var div2=document.getElementById("div2");
    var div3=document.getElementById("div3");
    var div4=document.getElementById("div4");
    div2.addEventListener("click",function(){
        console.log("div2被敲击了");
    },false);
    div3.addEventListener("click",function(){
        console.log("div3被敲击了");
    },false);
    div4.addEventListener("click",function(e){
        e.stopPropagation();//是否阻止冒泡或捕获
        console.log(e.bubbles);//是否为冒泡 是为true 不是为false
        console.log(e.cancelable);//是否应用了prevebrDefault() 是为true 不是为false
        console.log(e.cancelBubble);//等效于stopPropagation()
        console.log("div4被敲击了");
    },false);

</script>
</html>
