<script>
    //ES5 ES6
    //JavaScript在ES5的标准下 没有块作用域
    if(true){
        var a=1;//1
    }
    var a=2;//全局变量
    console.log(a);//2

    if(false){
        var b=1;//undefined
    }
    var b=2;
    console.log(b);//2

    for(var i=0;i<3;i++){

    }
    console.log(i);//3


    // 'use strict'//对当前页面的所有JavaScript都使用严格模式
    function fun1(){
        'use strict'//对函数使用严格模式
    }

    //严格模式下 全局变量需显示声明

    //一般函数中的this（严格模式）为undefined，非严格模式下为全局变量
    //可用此特性来判断当前是否为严格模式
    function fun2(){
        var result=(this==undefined?true:false);
        return result;
    }
    console.log(fun2());//false
    function fun3(){
        'use strict'
        var result=(this==undefined?true:false);
        return result;
    }
    console.log(fun3());//true

    //严格模式下禁止删除不可改变的属性和未定义的变量
    var str="abcdefg";//字符串的length属性是只读属性
    str.length=1;
    console.log(str.length);//7 
    
    //严格模式下禁止函数参数重名

    //switch中的case在比较是使用的是全等操作符比较，因此不会发生隐式类型转换
    //case后可以是一个表达式
    var index=1;
    switch(index){
        case 1:
            console.log("星期一");
            break;
        case 2:
            console.log("星期二");
    }
</script>
