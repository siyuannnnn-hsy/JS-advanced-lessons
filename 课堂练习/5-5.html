<script>
    var arr1=['a','b','c','d'];
    /*
        forEach(callback,thisArg);
        callback(element,index,arr);
        element遍历数组每次取到的数组元素值
        index遍历数组每次取到的数组元素的索引
        arr操作的数组
        thisArg可以指明回调函数内部this的指向
    */
    arr1.forEach(function(element,index,arr2){
        console.log(element,index,arr2);
        window.x=10;
    },window)

    var arr3=[10,20,30,40];
    var result=arr3.every(function(value){
        return value>5;
    });
    console.log(result);


    //date对象
    var date1=new Date();
    var year=date1.getFullYear();
    var month=date1.getMonth();
    var day=date1.getDay();
    console.log(year,month,day);

    var date2=new Date(year,month);
    console.log(date2);

    //指明时间日期的字符串
    var date3=new Date("2019-05-05");
    console.log(date3);

    //指明一个毫秒为单位的数字类型
    var date4=new Date(Date.now());
    console.log(date4);

    //本地时间：当前所处时区的标准时间
    //世界标准时间：UTC（格林威治时间） 
    var seconds=Date.parse("2019-05-05");
    console.log(seconds);
    var date5=new Date(seconds);
    console.log(date5);

    var date6=new Date();
    var seconds2=Date.parse(date6);
    console.log(seconds2>seconds);



    //正则表达式
    var reg1=/[bcf]at/gi;
    var reg2=new RegExp(/[bcf]at/,'gi');
    var reg2=new RegExp("[bcf]at",'gi');
    console.log("a fAt bat,a faT cat".match(reg1));
</script>
