    //箭头函数
    var obj={
        objName:'obj1',
        showName:function(){
            var intervalId=setTimeout(()=>{
                console.log(this);
                console.log(this.objName);
            },3000);
        }
    }
    obj.showName();

    //如果有参数使用了默认值则函数体内部不能出现和该参数名称一样的变量
    //具有默认值的参数，必须写到没有默认值参数的后面
    function fn1(x,y=2,z=3){
        return x+y+z;
    }
    fn1(1);
    fn1(1,3);
    fn1(1,3,4);

    //添加了剩余操作符的参数 会得到一个数组 接受剩余的参数 写在其他参数的后面
    function fn2(x,...rest){
        console.log(x);//1
        console.log(rest);//[2,3,4,5]
    }
    fn2(1,2,3,4,5);
