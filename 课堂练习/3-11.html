<script>
    var a=45;
    if(a==45){
        console.log("判等")
    }
    if(45==a){
        console.log("判等")
    }
    // if(45=a){
    //     console.log("判等")
    // }//会报错

    var a1=20;
    var a2="20";
    if(a1==a2){
        console.log("判等");
    }//会进行隐式的类型转换
    if(a1===a2){
        console.log("判等");
    }//先判断类型，在判断值，若类型不同，则不判断值


</script>
