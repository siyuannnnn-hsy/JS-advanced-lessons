<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="btn">animate</button>
</body>
<script>
    /*
        $("").slideUp(1000);
        $("").slideDown(1000);

        $("").fadeIN(1000);
        $("").fadeOut(1000);
    */

    //animate 第一个参数动态执行的方式，第二个参数动态执行的时间
    // $("#btn").click(function(){
    //     $("div").animate({
    //         "margin-left":"400px",
    //         "margin-top":"200px"
    //     },3000)
    // });
    //动画的顺序执行
    $("div").animate({
        "margin-left":"400px"
    },2000).animate({
        "margin-top":"200px"
    },2000).animate({
        "margin-top":"0px"
    },2000).animate({
        "margin-left":"0px"
    },2000);
</script>
</html>
