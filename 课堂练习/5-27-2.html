<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var usename="zhangsan";
    if(true){
        var usename="lisi";
    }
    console.log(usename);//lisi

    //let声明的变量会拥有块级作用域()
    let usename2="zhangsan";
    if(true){
        let usename2="lisi";//let无法影响全局的变量
    }
    console.log(usename2);//zhangsan

    //之前var声明变量的方式只有一个全局变量i 所有的延迟执行都在共用一个i
    //let声明的方式 每次循环都会形成自己的一个独立作用域
    for(let i=0;i<3;i++){
        setTimeout(function(){
            console.log(new Date(),i);
        },i*1000)
    }

    //let const 声明的变量 在声明前不可用
    //var可以声明重名变量，let和const则不可以

    //const声明的变量不可修改 const定义时必须进行初始化
    const   PI=3.1415926;
    console.log(PI);
</script>
</html>
